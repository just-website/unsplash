<div class="header">
    <div class="row">
        <div class="col-9 header__item">
            <div class="logo"></div>
            <h1>Unsplash API App</h1>
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn " type="submit">Search</button>
            </form>
        </div>
        <div class="col-3 header__login" toggleActive>
            <div class="header__auth-logo">
                <svg class="tw-icon__svg" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
                    <path
                        d="M10 2c1.93 0 3.5 1.57 3.5 3.5S11.93 9 10 9 6.5 7.43 6.5 5.5 8.07 2 10 2zm6.447 10.105c.34.17.553.516.553.896v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-4c0-.38.214-.726.552-.896.091-.045 2.26-1.104 6.448-1.104 4.187 0 6.357 1.06 6.447 1.104z"
                        fill-rule="evenodd"></path>
                </svg>
            </div>
            <div class="header__auth-info">
                {{userName}}
            </div>
            <div class="dropdown">
                <a class="dropdown__item" *ngIf="isAuthorize">
                    Профиль
                </a>
                <a class="dropdown__item" click="showAbout()">
                    О приложении
                </a>
                <a class="dropdown__item" (click)="logout()">
                    {{isAuthorize ? 'Выйти' : 'Войти'}}
                </a>
            </div>
        </div>
    </div>
</div>
