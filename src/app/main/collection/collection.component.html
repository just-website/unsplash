<div class="content-container" [@listAnimation]="collection.length">
    <div class="row mx-auto" [ngClass]="{'blur': isBlur}">
        <ng-container *ngIf="collection.length">
            <app-photo-item class="card-item" *ngFor="let photo of collection; index as i; last as isLast"
                [photo]="photo" (onMouseEvent)="setBlur($event)" [lastItem]="isLast"
                (showCurrentPhoto)="showModal($event)" (lastElemEvent)="setObsrve($event)">
            </app-photo-item>
        </ng-container>
    </div>
    <div class="loader" *ngIf="!isLoaded">
        <h2>Loading...</h2>
    </div>
</div>
