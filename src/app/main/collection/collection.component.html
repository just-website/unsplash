<div class="content-container" [@listAnimation]="collection.length">
    <div class="loader" *ngIf="!isLoaded">
        <h2>Loading...</h2>
    </div>
    <ng-container *ngIf="isLoaded">
        <app-photo-item class="card-item" *ngFor="let photo of collection; index as i" [photo]="photo"
            (onMouseEvent)="setBlur($event, photo)" [blur]="photo.blur !== 'undefined' ? photo.blur : false"
            (showCurrentPhoto)="showModal($event)">
        </app-photo-item>
    </ng-container>

</div>
