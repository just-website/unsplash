<div class="card">
    <div class="card-img-top" src="" alt="Card image cap">
        <img *ngFor="let img of preview" [src]="img.urls.thumb" alt="" class="card-img__prev">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <a routerLink="/photo/{{id}}" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
