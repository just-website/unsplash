<div class="form-wrapper">
    <h2>Авторизация</h2>
    <a class="logo" routerLink="" title="logo"></a>
    <div class="alert" [ngClass]="{
                'alert--error' : message.data.type === 'Ошибка',
                'alert--succes' : message.data.type === 'Успех'
            }" role="alert" @hideAnimation *ngIf="message.data.type">
        <h4 class="alert-heading">{{message.data.type}}</h4>
        <hr>
        <p class="mb-0">{{message.data.message}}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="formSubmit()" novalidate>
        <div class="form-group">
            <label for="logMail">Email</label>
            <input type="email" class="form-control" id="logMail" aria-describedby="emailHelp"
                placeholder="Введите email" name="email" required formControlName="email">
            <small class="form-text error" *ngIf="loginForm.get('email').errors?.email" @hideAnimation>
                Введите валидный email.
            </small>
            <small class="form-text error"
                *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required" @hideAnimation>
                Поле не может быть пустым
            </small>
        </div>
        <div class="form-group">
            <label for="logPass1">Пароль</label>
            <input type="password" class="form-control" id="logPass1" name="password" placeholder="Пароль"
                autocomplete="off" formControlName="password">
            <small class="form-text error" *ngIf="loginForm.get('password').errors?.minlength" @hideAnimation>
                Пароль не может быть менее 8 символов.
            </small>
            <small class="form-text error"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required" @hideAnimation>
                Поле не может быть пустым
            </small>
            <p class="link"><a routerLink="../restore">Забыли пароль?</a></p>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
        </div>
        <button type="submit" class="btn" [disabled]="loginForm.invalid">Войти</button>
    </form>
    <p class="link">Или создать <a routerLink="../registration">новый аккаунт</a>.</p>
</div>
